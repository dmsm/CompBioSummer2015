<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="static/customize.min.css">
    <link rel="stylesheet" href="static/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <meta charset="utf-8">
    <link rel="icon" href="static/DTLogoFinal.png">
    <title>DTL-RnB</title>
    {% block head %}{% endblock %}
</head>
<body background="static/bg.jpg" width="100%" height="100%">
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">
                <img alt="DTLLogo" src="static/DTLogoFinalSmall.png">
            </a>
        </div>

        <ul class="nav navbar-nav">
            <li
                    {% if page == 'home' %}
                        class="active"
                    {% endif %}
                    ><a href="/">Home</a></li>
            <li
                    {% if page == 'upload' %}
                        class="active"
                    {% endif %}
                    ><a href="/form">Upload Files</a></li>
        </ul>

    </div>
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>

</body>
</html>
